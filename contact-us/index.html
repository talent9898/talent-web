<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Talent Engineering</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">
            <img src="/logo.jpeg" alt="Logo" style="height:50px; margin-right:10px;">
            <h2>Talent Engineering</h2>
        </div>
        <div>
            <a href="/">Home</a>
            <a href="../about-us">About Us</a>
            <a href="../our-services">Our Services</a>
            <a href="../updates">Updates</a>
            <a href="../contact-us">Contact Us</a>
        </div>
    </nav>
</header>

<section id="contact">
    <h2 class="section-title">Contact Us</h2>
    <div class="contact-box">
        <p><strong>Phone:</strong> +265 999 000 000</p>
        <p><strong>Email:</strong> info@talentengineering.com</p>
        <p><strong>Location:</strong> Blantyre, Malawi</p>
    </div>
</section>

<section id="contact-form">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>

</footer>
